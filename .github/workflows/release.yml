name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.2.4
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(grep "^version=" module.prop | cut -d'=' -f2)
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
        
    - name: Validate required files
      run: |
        echo "Checking required files..."
        for file in caros_config.sh module.prop post-fs-data.sh service.sh system.prop grant_permissions.sh META-INF/com/google/android/update-binary META-INF/com/google/android/updater-script; do
          if [ ! -f "$file" ]; then
            echo "Error: Missing required file: $file"
            exit 1
          fi
        done
        echo "All required files present ✓"
        
    - name: Create release directory
      run: mkdir -p rel
      
    - name: Build release ZIP
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        OUTPUT_FILE="rel/CarOS_Profile_Switcher-v${VERSION}.zip"
        
        zip -r "$OUTPUT_FILE" \
          caros_config.sh \
          module.prop \
          post-fs-data.sh \
          service.sh \
          system.prop \
          grant_permissions.sh \
          META-INF
        
        echo "Created: $OUTPUT_FILE"
        ls -lh "$OUTPUT_FILE"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: rel/*.zip
        body: |
          ## CarOS Profile Switcher v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download the ZIP file below
          2. Open Magisk Manager
          3. Go to Modules → Install from storage
          4. Select the downloaded ZIP
          5. Reboot
          
          ### Configuration
          Edit `/sdcard/CarOS/config.env` after installation.
          
          See [EXAMPLES.md](https://github.com/${{ github.repository }}/blob/main/EXAMPLES.md) for car-specific configurations.
          
          ### Changelog
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ---
          **Requirements**: Magisk v20.4+, Android Auto, Root access
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: caros-profile-switcher-v${{ steps.get_version.outputs.VERSION }}
        path: rel/*.zip
        retention-days: 90
